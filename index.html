<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Critical Role Compendium: Spoiler free quick lore & character lookup
    </title>

    <meta
      name="description"
      content="Your second screen for watching Critical Role. Instantly search and look up characters, factions, and lore from campaigns. Get the information you need without spoilers."
    />
    <link
      rel="canonical"
      href="https://psyphil.github.io/critical-role-compendium/"
    />
    <meta name="robots" content="index, follow" />
    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Critical Role Compendium: Spoiler free quick lore & character lookup"
    />
    <meta
      property="og:description"
      content="Instantly search and look up characters, factions, and lore from Critical Role campaigns."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://psyphil.github.io/critical-role-compendium/"
    />
    <meta
      property="og:image"
      content="https://psyphil.github.io/critical-role-compendium/dist/images/preview.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Critical Role Compendium: Spoiler free quick lore & character lookup"
    />
    <meta
      name="twitter:description"
      content="Instantly search and look up characters, factions, and lore from Critical Role campaigns."
    />
    <meta
      name="twitter:image"
      content="https://psyphil.github.io/critical-role-compendium/dist/images/preview.png"
    />

    <link rel="stylesheet" href="dist/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/vendor/bootstrap-select.min.css" />
    <link rel="stylesheet" href="dist/app.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="mb-3 text-center">
        <h1>CRITICAL ROLE Compendium</h1>
        <p class="subtitle">
          Search characters, factions, and lore spoiler free
        </p>
      </header>

      <div class="search-row mb-3 mx-auto" style="max-width: 900px">
        <div class="options-wrapper">
          <input
            id="dark-mode-checkbox"
            autocomplete="on"
            type="checkbox"
            value=""
          />
        </div>
        <div class="search-wrapper w-100">
          <input
            id="search-input"
            class="form-control search-input"
            type="search"
            placeholder="Search characters, locations, or descriptions..."
            autofocus
          />
        </div>
        <div id="filter-wrapper">
          <div class="filter-group">
            <select
              id="series-select"
              class="selectpicker"
              multiple
              data-style="btn-cr"
              data-live-search="true"
              data-actions-box="true"
              title="All Series"
            ></select>
          </div>

          <div class="filter-group">
            <select
              id="episode-select"
              class="selectpicker"
              multiple
              data-max-options="1"
              data-style="btn-cr"
              data-live-search="true"
              title="All Episodes"
            ></select>
          </div>

          <div class="filter-group">
            <select
              id="tag-select"
              class="selectpicker"
              multiple
              data-style="btn-cr"
              data-live-search="true"
              title="All Tags"
            ></select>
          </div>
        </div>
      </div>

      <div class="stats" id="stats"></div>
      <div id="error-container"></div>
      <div class="results" id="key-results"></div>
      <div class="stats pt-4" id="related-results-title">Related</div>
      <div class="results" id="related-results"></div>
    </div>

    <script src="dist/app.js"></script>
    <script
      data-goatcounter="https://psyphil.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
  </body>
</html>
